[defaults]
remote_user = jenkins
hostfile       = hosts
remote_tmp     = $HOME/.ansible/tmp
pattern        = *
forks          = 5
poll_interval  = 15
transport      = smart
remote_port    = 22
module_lang    = C
private_key_file = /home/jenkins/.ssh/id_rsa
host_key_checking = False
deprecation_warnings=False
